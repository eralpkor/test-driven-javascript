    // Runs array length times
    // Passed argument to the callback runs per array elements
   // ALWAYS returns undefined
function forEach(array, callback, optionalThis) {
  var forEachCallback = callback;

  if(optionalThis) {
    forEachCallback = callback.bind(optionalThis);

tests({
  'It should run the callback function array.length times.': function() {
    var numberOfTimesCallbackRun = 0;
    forEach([1, 2, 3], function() {
      numberOfTimesCallbackRun++;
    });
    eq(numberOfTimesCallbackRun, 3);
  },
  'It should pass in the ith element as the first argument to the callback.': function() {
  forEach([1], function(value) {
    eq(value, 1);
  });
  },
  'The index of the current element being processed in the array.': function() {
    forEach([1], function(value, index) {
      eq(index, 0);
    });
  },

    var originalArray = [1];
    forEach(originalArray, function(value, index, array) {
      eq(originalArray, array);
  });
  },
  'It should exept configurable this object. Value to use as this when executing callback.': function() {
    forEach([1], function() {
      eq(this.optionalThis, 'Hello world.');
    }, {optionalThis: 'Hello world.'});
  }
